<div class="container" ng-controller="BooksIndexController as indexCtrl">
  <div class="row">
    <div class="col-md-8">
      <form id="add-book-form" ng-show="adding" ng-submit="indexCtrl.createBook()">
        <legend>Add new book</legend>
        <div class="input-group">
          <span class="input-group-addon">Book Title:</span>
          <input type="text" class="form-control" ng-model="indexCtrl.newBook.title">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Author:</span>
          <input type="text" class="form-control" ng-model="indexCtrl.newBook.author">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Image:</span>
          <input type="text" class="form-control" ng-model="indexCtrl.newBook.image">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Release Date:</span>
          <input type="text" class="form-control" ng-model="indexCtrl.newBook.releaseDate">
        </div>
        <button type="submit" ng-click="adding = false" class="btn btn-primary">Submit</button>
      </form>
      <button ng-click="adding = true" ng-hide="adding" class="btn btn-success">Add a book!</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon">Search the Database!</span>
      <input type="text" ng-model="searchText" class="form-control" name="search" placeholder="search">
    </div>
    <br>
    <label>Sort by:</label>
    <select name="singleSelect" ng-model="indexCtrl.singleSelect">
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="releaseDate">Release Date</option>
    </select>
  </div>
  <div ng-repeat="book in indexCtrl.books | filter:searchText | orderBy:indexCtrl.singleSelect">
    <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-4">
              <h4><a ng-href="/books/{{book._id}}">{{book.title}}</a></h4>
              <div class="img-thumbnail">
                <img src="{{book.image}}" class="img-responsive" style="height:200px; width:150px;">
              </div>
              <p>Author: <span>{{book.author}}</span></p>
              <p>Release Date: <span>{{book.releaseDate}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
