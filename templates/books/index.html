<div class="jumbotron">Library Books</div>

  Here, make the HTML for how you want each book to display.
  Make sure you display an image, the title, and the author.
  The title should be a link to the specific book view.
</div> -->
<div ng-repeat="book in indexCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h4>{{book.title}}</h4>
        <img src="{{book.image}}" class="img-responsive">
        <p>{{book.author}}</p>
        <p>{{book.releaseDate}}</p>
      </div>
    </div>
  </div>
</div>
